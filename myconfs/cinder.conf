
[keystone_authtoken]
signing_dir = /var/cache/cinder
admin_password = nova
admin_user = cinder
admin_tenant_name = service
auth_uri = http://10.0.2.15:5000/v2.0
cafile = /opt/stack/data/ca-bundle.pem
identity_uri = http://10.0.2.15:35357
auth_protocol = http
auth_port = 35357
auth_host = 10.0.2.15

[DEFAULT]
service_down_time=10
nova_catalog_admin_info = compute:nova:adminURL
nova_catalog_info = compute:nova:publicURL
glance_api_servers = http://10.0.2.15:9292
osapi_volume_workers = 2
logging_exception_prefix = %(color)s%(asctime)s.%(msecs)03d TRACE %(name)s [01;35m%(instance)s[00m
logging_debug_format_suffix = [00;33mfrom (pid=%(process)d) %(funcName)s %(pathname)s:%(lineno)d[00m
logging_default_format_string = %(asctime)s.%(msecs)03d %(color)s%(levelname)s %(name)s [[00;36m-%(color)s] [01;35m%(instance)s%(color)s%(message)s[00m
#logging_context_format_string = %(asctime)s.%(msecs)03d %(color)s%(levelname)s %(name)s [[01;36m%(request_id)s [00;36m%(user_id)s %(project_id)s%(color)s] [01;35m%(instance)s%(color)s%(message)s[00m
rabbit_userid = stackrabbit
rabbit_password = nova
rabbit_hosts = 10.0.2.15
rpc_backend = cinder.openstack.common.rpc.impl_kombu
default_volume_type = lvmdriver-1
enabled_backends = lvmdriver-1
enable_v1_api = true
periodic_interval = 60
lock_path = /opt/stack/data/cinder
state_path = /opt/stack/data/cinder
osapi_volume_extension = cinder.api.contrib.standard_extensions
rootwrap_config = /etc/cinder/rootwrap.conf
api_paste_config = /etc/cinder/api-paste.ini
sql_connection = mysql://root:nova@127.0.0.1/cinder?charset=utf8
iscsi_helper = tgtadm
my_ip = 10.0.2.15
verbose = True
debug = True
auth_strategy = keystone

[lvmdriver-1]
volume_group = stack-volumes-lvmdriver-1
volume_driver = cinder.volume.drivers.lvm.LVMISCSIDriver
volume_backend_name = lvmdriver-1
